<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-center h-screen bg-gray-900">
    <!-- App container -->
    <div class="app-container shadow-lg p-6 w-96 bg-gray-800 rounded-lg">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <h1 class="text-2xl font-semibold font-josefin-sans text-white">To-Do List</h1>
        </div>
        <!-- Input field and "Add" button -->
        <div class="flex items-center mb-4">
            <input id="input" type="text" placeholder="Write here..."
                class="border-none rounded-full text-gray-700 px-4 py-2 flex-grow">
            <button id="add"
                class="ml-4 bg-green-500 h-10 w-20 hover:bg-green-700 text-white font-bold rounded-full transition duration-300 ease-in-out">Add</button>
        </div>
        <!-- Task list -->
        <ul id="list" class="mt-4 space-y-2"></ul>
        <!-- Error message -->
        <p class="errormsg text-center text-red-500 hidden">You should write something!</p>
        <!-- Task count -->
        <p class="count text-center mt-4 text-white"></p>
    </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
